<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>

<!--Online Links--!>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

<div class="main">
    <div class="music-player-top-icon">
        <i class="fa fa-bars"></i>
    </div>
    <div class="music-player-div">
        <h1 id="musicTitle">Music Title</h1>
        <h6 id="musicArtist">Artist name & Album</h6>
        <div class="clip-art">
            <img src="ClipArt/image.jpg" alt="">
        </div>
        <audio src="Song/Believer.mp3"></audio>
        <div class="music-control">
            <div id="prev"><i class="fa fa-backward"></i></div>
            <div id="play"><i class="fa fa-play"></i></div>
            <div id="next"><i class="fa fa-forward"></i></div>
        </div>
        <p class="music-footer">Music Player By Aditya</p>
    </div>

    <div class="music-list">
        <h4 class="text-center songs-list-h4">Songs List <i class="fa fa-music"></i> </h4>
        <div class="musics">
            <ul class="musics-ul">
                <li></li>
